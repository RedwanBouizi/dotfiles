# default shell
set-option -g default-shell /usr/local/bin/zsh 

# 256 colors for vim
set -g default-terminal "screen-256color"

# Change Ctrl+b to ยง
unbind C-b
set -g prefix ยง 
bind ยง send-prefix

# Start window numbering at 1
set-option -g base-index 1
set-window-option -g pane-base-index 1

# split windows
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# use mouse - mainly for scrolling
set -g mouse on
